  <a style="color: white;" class="navbar-brand" href="#">Healing and Touch Hospital</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);"

<section class="vh-100 gradient-custom">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="text-center">
                <h1>Login As Admin</h1>
                <h6>Please Enter your Username & Password!</h6>
                <br>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label for="formGroupExampleInput" class="form-label">
                  <h4>Username</h4>
                </label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control"
                  id="formGroupExampleInput" placeholder="User name" required>

              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">

                <label for="formGroupExampleInput2" class="form-label">
                  <h4>Password</h4>
                </label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control"
                  id="formGroupExampleInput2" placeholder="Password" required>
              </div>
              <button (click)=checkLogin() style="margin: 5px;" class="btn btn-success" type="button">Login</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
