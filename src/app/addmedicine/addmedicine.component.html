<div class="container">
  <h2>Add new Medicine</h2>
  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="drugName">Drug-Name</label>
      <input type="text" formControlName="drugName" id="drugName" class="form-control" placeholder="Enter DrugName">
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" formControlName="stock" id="stock" class="form-control" placeholder="Enter stock">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!medicineForm.valid">Submit</button>
  </form>
</div>
