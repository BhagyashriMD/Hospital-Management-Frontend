  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <!-- appointmentForm is obj -->
    <!-- represent indi form control form control -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" formControlName="age" class="form-control" placeholder="Enter Age">
    </div>
    <div class="form-group">
      <label for="symptoms">Symptoms</label>
      <input type="text" id="symptoms" formControlName="symptoms" class="form-control" placeholder="Enter Symptoms">
    </div>
    <div class="form-group">
      <label for="number">Number</label>
      <input type="tel" id="number" formControlName="number" class="form-control" placeholder="Enter Number">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!appointmentForm.valid">Submit</button>
  </form>
